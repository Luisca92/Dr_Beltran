<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Beltrán</title>
    <link rel="stylesheet" href="css_styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-name">
          <div class="logo"></div>
          <h1>Dr. Luis Carlos Beltrán</h1>
        </div>
        <nav>
          <ul class="navigation">
            <li><a href="Index-es.html">INICIO</a></li>
            <li><a href="Research-es.html">INVESTIGACIÓN</a></li>
            <li><a href="Freelance-es.html">CONSULTORÍA</a></li>
            <li><a href="CV-es.html">CV</a></li>
            <li><a href="contact-es.html" class="active">CONTACTO</a></li>
            <li><a href="contact.html" class="lang-btn">ENGLISH</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="cont" class="cont">
        <div class="cont-content">
          <h1></h1>
        </div>
      </section>

      <section id="contact-box" class="contact-box" style="padding-bottom: 20px; padding-top: 0px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <h2 style="margin-bottom: 30px;">¡Ponte en contacto!</h2>
          <div style="max-width: 500px; width: 100%;">
            <form method="POST" action="https://formspree.io/f/xpzelabq">
              <div style="display: flex; flex-direction: column;">
                <div style="margin-bottom: 15px;">
                  <label for="name" style="display: block; margin-bottom: 5px; font-size: 16px;">Nombre:</label>
                  <input type="text" name="name">
                </div>
                <div style="margin-bottom: 15px;">
                  <label for="lastname" style="display: block; margin-bottom: 5px; font-size: 16px;">Apellido:</label>
                  <input type="text" name="lastname">
                </div>
                <div style="margin-bottom: 15px;">
                  <label for="email" style="display: block; margin-bottom: 5px; font-size: 16px;">Correo electrónico:</label>
                  <input type="email" name="_replyto">
                </div>
                <div style="margin-bottom: 15px;">
                  <label for="message" style="display: block; margin-bottom: 5px; font-size: 16px;">Mensaje:</label>
                  <textarea name="message" id="message" style="width: 100%; height: 150px;"></textarea>
                </div>
                <button type="submit" class="submit-button">ENVIAR</button>
              </div>
            </form>
            <div id="success-message" class="success-message">¡Gracias! Tu mensaje ha sido enviado.</div>
          </div>
        </div>
      </section>
      
      <script>
      $(document).ready(function() {
        $("form").submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: $(this).attr("action"),
            method: "POST",
            data: $(this).serialize(),
            dataType: "json",
            success: function(data) {
              $("#success-message").css("display", "block");
            },
            error: function() {
              alert("Error al enviar el formulario.");
            }
          });
        });
      });
      </script>
    </main>

    <footer>
      <div class="footer-content">
        <p>Copyright &copy; 2025 | Dr. Luis Carlos Beltrán</p>
      </div>
    </footer>
  </body>
</html>
